<ion-modal-view >
    <ion-header-bar>
        <div class="bar bar-header bar-assertive">
            <div class="detail-bar-wrapper" style="height: 100% !important">
                <button class="ion-chevron-left button-clear pull-left" ng-click="closeModal()"></button>
                
                 <div class="detail-button-division">
                <button  class=" button button-icon ion-star pull-right view-detail-button" ng-click="emailDSMAction(email.emailid,2,1)" ng-if="email.statusName==='Inbox'"></button>
                <button  class=" button button-icon ion-trash-b view-detail-button" ng-click="emailDSMAction(email.emailid,3,1)" ng-if="email.statusName==='Inbox' ||email.statusName==='Save' "></button>
                <button  class="button button-icon icon ion-android-more-vertical view-detail-button" ng-click="openPopover($event)"></button>
                 </div>
                
            </div><!--button bar ends-->
        </div><!--header bar ends-->


    </ion-header-bar>

    <ion-content>


        <div>
            <div ng-repeat="slide in emailSlide" iframe-Loaded>

                        <div class="list inbox-detail-list">
                            <div class="item row">

                                <div class="detail-col-img">
                                    <div class="cat-logo-block">
                                        <div class="cat-logo-cutoff">
                                            <img ng-src="{{email.imagePath}}">
                                        </div>
                                    </div>
                                </div>

                                <div class="col detail-col-info">
                                    <h2 class="detail-title-text">{{email.fromEmail|trimSubject}}</h2>
                                    <p class="detail-subject-text">{{email.subject}}</p>
                                    <p class="detail-date-text">{{email.createdDate| timeAgo}}</p>
                                </div>

                            </div>
                        </div>

                        <!--<div class="iframe-block-wrapper" >-->

                            <!--<div overflow-scroll="true" zooming="true" direction="xy">-->

                                <!--<div class="item-body wrap" >-->
                                    <!--<iframe id="email_iframe" width="100%" height="400px" iframe-Loaded></iframe>-->

                                <!--</div>-->

                            <!--</div>-->

                        <!--</div>-->

                <ion-scroll  id="emailScroll" zooming="true" direction="xy"  class="emailContentBox" delegate-handle="detailScroller">
                    <div  detect-gestures id="emailBody" class="emailContentBody" ></div>
                </ion-scroll>
            </div>
        </div>


    </ion-content>
    <ion-footer-bar>

        <div class="bar bar-subfooter  bar-dark cssSlideUp" ng-if="showNotInterestedMessage">
            <div class="row">
                <div class="col text-center">
                    You have successfully unsubscribed from this newsletter.
                </div>

            </div>
        </div>
        <div class="bar bar-footer bar-assertive" ng-if="showUndo">
            <div class="row button-bar">
                <div class="col col-50">
                    {{undoMessage}}
                </div>
                <div class="col col-50 text-right">
                    <button  class="button button-positive ion-ios-undo" ng-click="undoPreviousAction()"> Undo</button>
                </div>
            </div>
        </div>
    </ion-footer-bar>

</ion-modal-view>
